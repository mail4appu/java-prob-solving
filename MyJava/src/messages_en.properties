service.comes.free=This service comes FREE for Express Backup, once a year for Pro Personal users and thrice yearly for Pro Business users. Subsequent backup requests will be subject to the $59.95 charge. Express Restores will be charged $99.50 per request.
storage.dev.avialability=The storage devices are available on a first-come- first-serve basis, and while supplies are available.
temp.storage.dev=Temporary storage devices owned, maintained and used for this service are securely erased according to the DOD 5220.22-M (E) standard before being re-used.
for.backup.no.of.days=<b>For Backup:</b> Once we receive the temporary storage device, it typically takes 2 to 5 business days to transfer the data to your account. Occasionally, it may take longer than 10 days due to high volume.
for.retreival.no.of.days=<b>For Retrival:</b> Once we receive your request, it will take around 2 to 5 business days for data to be transferred to a temporary storage device and shipped to you.  
responsibility.for.shipp=You will be responsible for arranging shipping, handling, tracking and insuring the temporary storage device back to IDrive. IDrive assumes no liability for a lost or damaged drive or for loss or breach of data during the return shipment process. 
notify.idrive=Please notify IDrive in case of technical issues with the service at
support.mail=support@idrive.com
accept.full.liability=You accept full liability of the temporary storage device, its components and accessories while in your possession.
if.device.not.returned=If the device is not returned within four (4) weeks from the date it is received, IDrive will charge $99.95 replacement fee for up to 3 TB hard drives; larger hard drives may incur higher replacement costs.
if.dev.is.damaged=If the device is received in a damaged condition, IDrive will charge $99.95 replacement fee for up to 3 TB hard drives; larger hard drives may incur higher replacement costs.
pro.personal.users= Pro Personal users and Pro Business users can request this data retrieval service for $99.50.
orders.during.bus.hours=Orders placed during business hours will be entitled to the 48 hour time frame, excluding weekends. Action cannot be taken after hours or on weekends.
orders.bef.three.pm=All orders should be placed before 3 PM (Pacific Time), to start the 48 hour period that day. Orders placed after 3 PM (Pacific Time) will be considered received at 9 AM the following working day.
contact.after.order=We may contact you after you place an order to verify its legitimacy.
time.frame.and.larger.cap=The 48 hour time frame is for data retrieval up to 1 TB. Larger capacity restores can take longer. If your data exceeds 1 TB, we recommend you indicate any critical data, so that we can prioritize its retrieval.
take.every.precaution=While we take every possible precaution, there is always the potential for technical difficulty related delays.
delays.unforeseen.issues=Delays may arise due to unforeseen issues with courier/shipping etc. IDrive takes no responsibility for such delays.
your.acknowledgement=You acknowledge that if you don't use the current version of IDrive application to backup your data to the device, it is possible that the data is possibly stored unencrypted on the hard drive and that no sensitive data is included.
